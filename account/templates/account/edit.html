{% extends "_base.html" %}
{% load static %}

{% block title %}Edit Profile{% endblock title %}


{% block content %}

<section class="contact-us">
    <div class="container">
      <div class="row">
      
        <div class="col-lg-12">
          <div class="down-contact">
            <div class="row">
              <div class="col-lg-8">
                <div class="sidebar-item contact-form">
                  <div class="sidebar-heading">
                    <h2>Edit Profile</h2>
                  </div>
                  <div class="content">
                    <form id="contact" action="" method="post">
                      {% csrf_token %}
                      <div class="row">  
                        <div class="col-lg-12">

                            {% for msg in messages %}
                            <div class="btn btn-success">{{msg}}</div>
                            {% endfor %}

                            {{form}}

                        </div>
                        <div class="col-lg-12">
                          <fieldset>
                            <button type="submit" id="form-submit" class="main-button">Edit</button>
                          </fieldset>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="sidebar-item contact-information">


                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-lg-12">
        </div>
        
      </div>
    </div>
</section>

{% endblock content %}
